<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmark</title>
</head>
<body>
    <div id="home" class="container d-flex flex-column justify-content-center align-items-center py-5">
        <h1 class="py-2  position-relative">Bookmarker</h1>
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4 form-div">
            <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name" required>
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-1"></i>
                    Site URL
                </label>
                <input type="url" id="bookmarkURL" class="form-control" placeholder="Website URL" required>
            </div>
            <button class="btn btn-submit px-5" id="submitBtn" onclick="addUrl()">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent">
            </tbody>
        </table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
